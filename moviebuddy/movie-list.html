<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <meta name="title" content="Movie Buddy" />
    <title>Movie Buddy | Explore Your Favorite Movies</title>
    <meta
      name="description"
      content="Movie Buddy is your personalized movie app to explore, discover, and track movies you love."
    />


    <!-- favicon -->
    <link rel="shortcut icon" href="./assets1/images/favicon.png" type="image/svg+xml" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/movie-list.js" type="module"></script>
  </head>

  <body>
    <!-- #HEADER -->
    <header class="header">
      
      <!--<a href="./index.html" class="logo"><img
        src=""
        width="140"
        height="32"
        alt="Movie Buddy Home"
      /><i class="fas fa-clapperboard icon-movie"></i> MOVIE | BUDDY</a>-->

      <a href="./index.html" class="logo">
        <img
          src="./assets/images/logo.png"
          width="140"
          height="32"
          alt="Movie-buddy"
        />
      </a>



      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search for movies..."
            autocomplete="off"
            class="search-field"
            search-field
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="search-icon"
            class="loading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <main>
      <!-- #SIDEBAR -->
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content>
        <h1>Explore Movies with Movie Buddy</h1>
        <p>Discover your next favorite movie, browse trending titles, and track what you've watched all in one place.</p>
        <!-- Movie list content will be dynamically populated here -->
      </article>
    </main>
  </body>
</html>
